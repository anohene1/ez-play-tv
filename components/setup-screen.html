<!-- Setup Screen Component -->
<div id="setup-screen" class="screen active">
    <div class="setup-container">
        <div class="setup-logo">
            <div class="logo">
                <span class="logo-icon">MI</span>
                <span class="logo-text">IPTV</span>
            </div>
        </div>
        <h1 class="setup-title">Welcome to MI IPTV</h1>
        <p class="setup-subtitle">Enter your Stalker Portal details to get started</p>
        <div class="setup-form">
            <div class="input-group">
                <label>Portal URL</label>
                <div class="input-field focusable" tabindex="0">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    <input type="text" id="portal-url" placeholder="http://example.com:8080">
                </div>
            </div>
            <div class="input-group">
                <label>MAC Address</label>
                <div class="input-field focusable" tabindex="0">
                    <svg viewBox="0 0 24 24"><path d="M20 8h-2.81c-.45-.78-1.07-1.45-1.82-1.96L17 4.41 15.59 3l-2.17 2.17C12.96 5.06 12.49 5 12 5c-.49 0-.96.06-1.41.17L8.41 3 7 4.41l1.62 1.63C7.88 6.55 7.26 7.22 6.81 8H4v2h2.09c-.05.33-.09.66-.09 1v1H4v2h2v1c0 .34.04.67.09 1H4v2h2.81c1.04 1.79 2.97 3 5.19 3s4.15-1.21 5.19-3H20v-2h-2.09c.05-.33.09-.66.09-1v-1h2v-2h-2v-1c0-.34-.04-.67-.09-1H20V8zm-6 8h-4v-2h4v2zm0-4h-4v-2h4v2z"/></svg>
                    <input type="text" id="mac-address" placeholder="00:1A:79:XX:XX:XX">
                </div>
            </div>
            <div class="input-group">
                <label>Account Name (Optional)</label>
                <div class="input-field focusable" tabindex="0">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <input type="text" id="account-name" placeholder="My IPTV">
                </div>
            </div>
        </div>
        <button class="setup-btn focusable" tabindex="0" onclick="Actions.saveAccount()">Connect</button>
    </div>
</div>
